<!DOCTYPE html>
<html>
<head>
	<title>link style css</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function get(url){
			window.location = url;
		}
	</script>
</head>
<body>
	<button type="button" onclick="get('http://www.google.com')">
		<p>pencet untuk pindah halaman</p>
	</button>
	<a href="https://www.google.com">click disini</a>
</body>
</html>
